<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listrak Test</title>

    <!-- CCS File -->
    <link rel="stylesheet" href="css/listrak-styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Prata">

</head>

<body>
    <div id="popup">
        <div class="popup">
            <div class="x-cta">
                <a href="#">
                    <div class="x-btn">
                        <div class="btn"></div>
                    </div>
                </a>
            </div>
            <div class="main-text">
                <span>Get Your Style On</span>
            </div>
            <div class="border-up"></div>
            <span class="e-icon">&</span>
            <div class="border-down"></div>
            <div class="discount">
                <span class="discount-number">20</span>
                <div class="discount-text">
                    <span class="percentage">%</span>
                    <p class="text">OFF</p>
                </div>
            </div>
            <div class="get-email">
                <form action="" id="get-email">
                    <div class="email-input">
                        <input id="email-input" type="email" placeholder="Email Address" required>
                    </div>
                    <div id="sing-up-btn" class="color-btn">
                        <button id="submit-btn" type="submit">Sing Up</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="confirmation-page show-popup">
            <div class="x-cta">
                <a href="#">
                    <div class="x-btn">
                        <div class="btn"></div>
                    </div>
                </a>
            </div>
            <div class="confirmation-header">
                <p>Just Like <br>Old Friends</p>
            </div>
            <div class="dots">
                <span class="dot-small"></span>
                <div class="line"></div>
                <span class="dot-small key-dot"></span>
                <span class="dot-medium"></span>
                <span class="dot-small"></span>
            </div>
            <div class="sub-header">
                <p>We'll keep you updated on any deals, news, or gossip that comes our way!</p>
            </div>
            <div class="color-btn go-shopping">
                <a class="cta" href="#">Go Shop!</a>
            </div>
        </div>
    </div>

    <!-- -----JS----- -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popup.js"></script>
</body>

</html>
